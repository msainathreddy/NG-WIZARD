<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="summon.firstName"
        name="firstName">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="summon.lastName"
        name="lastName">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="emailId" [(ngModel)]="summon.emailId"
        name="emailId">
    </div><br/>
    <button type="submit" class="btn btn-primary" (click)="saveSummon()">Submit</button>
</form>
