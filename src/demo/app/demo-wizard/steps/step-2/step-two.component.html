<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Petitioner Type</label>
        <input type="text" class="form-control" id="petitionerType"
        name="petitionerType">
    </div>

    <div class="form-group">
        <label>Petitioner Details</label>
        <input type="text" class="form-control" id="petitionerDetails"
        name="petitionerDetails">
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
